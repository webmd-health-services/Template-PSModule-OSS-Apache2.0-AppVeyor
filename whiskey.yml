
PublishOn:
- main
- prerelease

Build:
- Version:
    Path: MODULE_NAME\MODULE_NAME.psd1
    Prerelease:
    - "*/*": alpha$(WHISKEY_BUILD_NUMBER)
    - develop: rc$(WHISKEY_BUILD_NUMBER)

# Update the AppVeyor build/version number.
- Exec:
      OnlyBy: BuildServer
      Path: appveyor
      Argument: [ UpdateBuild, -Version, $(WHISKEY_SEMVER2) ]

# Dot-sourcing files is expensive. Move all functions into .psm1 file to improve import speed. Do this before testing
# to ensure the module still works.
- MergeFile:
    OnlyBy: BuildServer
    # Builds run twice on some serves. Only run this step if the module hasn't been merged yet.
    IfExists: MODULE_NAME\Functions\*.ps1
    Path:
    - MODULE_NAME\Functions\*.ps1
    DestinationPath: MODULE_NAME\MODULE_NAME.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- PowerShell:
    ExceptDuring: Clean
    Path: init.ps1

- PowerShell:
    OnlyDuring: Clean
    Path: reset.ps1

# Build runs twice on some servers, so delete any ZIP file created by another build.
- Delete:
    Path: .output\*.zip

- CopyFile:
    Path:
    - CHANGELOG.md
    - README.md
    - LICENSE
    - NOTICE
    DestinationDirectory: MODULE_NAME

- Zip:
    ArchivePath: .output\MODULE_NAME-$(WHISKEY_SEMVER2).zip
    Path: 
    - MODULE_NAME
    Exclude:
    - "*.pdb"
    - "*.orig"

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [ 'PushArtifact', '.output/MODULE_NAME-$(WHISKEY_SEMVER2).zip', '-DeploymentName', 'GitHub' ]


- PublishPowerShellModule:
    Path: MODULE_NAME

- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [
        'PushArtifact',
        '.output/MODULE_NAME.$(WHISKEY_SEMVER2_NO_BUILD_METADATA).nupkg',
        '-DeploymentName',
        'PowerShellGallery'
    ]

- Pester:
    Configuration: 
        Run: 
            Path: Tests\*.Tests.ps1
            Exit: true
            Throw: true
        TestResult:
            Enabled: true
            OutputPath: .output\pester.xml
            TestSuiteName: Template-PSModule-OSS-Apache2.0